    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      @media print {
        body {
          background-color: white !important;
        }
        header, nav, .no-print, #root > div > div > header, .theme-toggle-button {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .printable-area {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          border-radius: 0 !important;
        }
        .dark .printable-area {
            background-color: white !important;
            color: black !important;
        }
        .dark .printable-area * {
            color: black !important;
            border-color: #ccc !important;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }

      /* Custom styles for compact image export */
      .export-mode table {
        font-size: 12px;
        width: auto !important; /* Allow table to expand based on content */
        min-width: auto !important;
        table-layout: auto !important; /* Let content determine column width */
      }
      .export-mode th, .export-mode td {
        padding: 5px 8px;
        white-space: nowrap; /* Prevent text wrapping */
        word-wrap: normal;
      }
      .export-mode .data-bar-container,
      .export-mode .avatar-container,
      .export-mode .performance-indicator,
      .export-mode .no-print {
        display: none;
      }
      .export-mode .employee-name-button {
        /* Reset button styles for export */
        font-weight: inherit;
        color: inherit;
        text-decoration: none;
        pointer-events: none;
      }
      .export-mode .value-cell > div:first-child {
        margin-bottom: 0; /* Remove margin when data bar is hidden */
      }
      
      /* Compact table style for exporting */
      .compact-export-table th, .compact-export-table td {
          padding: 6px 8px !important;
          font-size: 11px !important;
          white-space: normal !important;
          word-break: break-word !important;
          vertical-align: middle;
      }
      .compact-export-table .sticky {
          position: static !important; /* Disable sticky for capture */
      }
    </style>
